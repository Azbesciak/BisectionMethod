group 'com.witkups'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files ('libs/mpfr_java-1.0.jar')
    compile files ('libs/mpfr_java-1.0-linux64.jar')
    compile group: 'org.fusesource.hawtjni', name: 'hawtjni-runtime', version: '1.10'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime'
}
